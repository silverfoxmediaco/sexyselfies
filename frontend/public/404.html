<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SexySelfies - Loading...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0A0A0B;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 0, 110, 0.1);
        border-top-color: #FF006E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <div>Redirecting...</div>
    </div>
    <script>
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/index.html');
    </script>
  </body>
</html>
