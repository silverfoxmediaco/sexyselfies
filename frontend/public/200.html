<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/SS-logo-32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SexySelfies - Content Creator Platform</title>
  <meta name="description" content="Join SexySelfies - the revolutionary platform where creators earn 80% revenue share. Swipe to connect, create content, and monetize instantly." />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#17D2C2" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SexySelfies" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://res.cloudinary.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Critical CSS for dark theme -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #1C1C1E;
      border-top: 3px solid #17D2C2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-spinner"></div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
